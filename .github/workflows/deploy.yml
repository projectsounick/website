name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read # Required for GitHub Actions
  pull-requests: write # Required for commenting on PRs
  id-token: write # Required for Azure authentication

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install Dependencies
        run: npm ci # Faster and more reliable than npm install

      - name: âš™ï¸ Build Application
        run: npm run build

      - name: ğŸš€ Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Update if your app is in a subfolder
          api_location: "api" # Leave blank if no API
          output_location: "build" # Corrected escaping issue

      - name: ğŸ“œ Print Deployment Logs
        run: |
          echo "âœ… Deployment Completed"
          echo "ğŸ”¹ Deployment Outcome: ${{ steps.builddeploy.outcome }}"
          echo "ğŸ”¹ Deployment Status: ${{ steps.builddeploy.conclusion }}"
        shell: bash

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: ğŸ›‘ Close Pull Request Deployment
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“œ Print Close Job Logs
        run: |
          echo "âœ… Close Pull Request Step Completed"
          echo "ğŸ”¹ Close Outcome: ${{ steps.closepullrequest.outcome }}"
          echo "ğŸ”¹ Close Status: ${{ steps.closepullrequest.conclusion }}"
        shell: bash

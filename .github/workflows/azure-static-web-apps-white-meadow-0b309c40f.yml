name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: read  # This permission is usually required for GitHub actions

env:
  ACTIONS_STEP_DEBUG: true
  ACTIONS_RUNNER_DEBUG: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MEADOW_0B309C40F }}
          action: "upload"
          app_location: "/"  # Change this if your app is in a subfolder
          api_location: ""  # Leave blank if no API
          output_location: "build"  # Ensure this matches the build folder

      - name: Print Deployment Logs
        run: |
          echo "‚úÖ Deployment Step Completed"
          echo "üîπ Deployment Outcome: ${{ steps.builddeploy.outcome }}"
          echo "üîπ Deployment Status: ${{ steps.builddeploy.conclusion }}"
          echo "üîπ Full Logs:"
          cat $GITHUB_WORKSPACE/build.log || echo "‚ö†Ô∏è No build.log found"
        shell: bash

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WHITE_MEADOW_0B309C40F }}

      - name: Print Close Job Logs
        run: |
          echo "‚úÖ Close Pull Request Step Completed"
          echo "üîπ Close Outcome: ${{ steps.closepullrequest.outcome }}"
          echo "üîπ Close Status: ${{ steps.closepullrequest.conclusion }}"
        shell: bash
